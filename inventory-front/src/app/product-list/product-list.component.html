<div class="container ">
  <div class="container text-center" style="margin:30px">
    <h1>Inventory system</h1>
  </div>
  <table class="table table-striped table-hover align">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.product_id) {
      <tr>
        <th scope="row">{{product.product_id}}</th>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
