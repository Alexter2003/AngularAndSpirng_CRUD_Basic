<div class="container ">
  <div class="container text-center" style="margin:30px">
    <h1>Inventory system</h1>
  </div>
  <table class="table table-striped table-hover align">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id_product) {
      <tr>
        <th scope="row">{{product.id_product}}</th>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>
        <td class="text-center">
          <div>
            <button (click)="editProduct(product.id_product)" class="btn btn-warning btn-sm me-3">Edit</button>
            <button (click)="deleteProduct(product.id_product)" class="btn btn-danger btn-sm me-3">Delete</button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
